<!DOCTYPE html>
<html >
<head>
 <!--  <link rel="stylesheet"  href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">  -->
  <title>Index</title>
   
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>

    <script src="../features/services/controller.js"></script>

</head>
 
<body ng-app="">
<div ng-controller="ServicesCtrl">
    
    <h1><font face="chiller" color="green"><b>Welcome to MEAN - FacebookAPI app :) </b></font>  </h1>
    
    <h3> <font face="chiller" color="brown"><b> {{message}} </b></font> </h3>
    
    <table>
    <thead>
        <tr>
        <th>Username</th><th>&nbsp</&nbsp></th>
        </tr>
    
        <tr>
        <td>
        <input class="text" ng-model="serviceClient.name">    
        </td>
        <td>
        <button  ng-click="create()">Add User</button>
        
        </td>
        </tr>
       
    </thead>
    <tbody>
    <tr ng-repeat="serviceClient in serviceClients">
    <td>
        {{serviceClient.name}}
        </td> 
    <td>
        <button  ng-click="remove(serviceClient._id)">Delete User</button>
        <button  ng-click="select(serviceClient._id)">Find Details</button>
        </td>
        </tr>    
    </tbody>
    </table>
    <table>
        <thead><tr><td>Name</td><td>Gender</td><td>Locale</td></tr></thead>
    <tr><td>
        <input class="text" ng-model="fname"/>
        </td>
            <td><input class="text" ng-model="gender"/> </td>
            <td><input class="text" ng-model="locale"/> </td></tr>
    
    
    </table>
    </div>    
    
    
</body>
