<!DOCTYPE html>
<html >
<head>
   <link rel="stylesheet"  href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">  
  <title>Index</title>
   
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>

    <script src="..features/services/controller.js"></script>

</head>
 
<body ng-app="">
<div class="container" ng-controller="ServicesCtrl">
    
    <h1><font face="chiller" color="green"><b>Welcome to MEAN - FacebookAPI app :) </b></font>  </h1>
    
    <h3> <font face="chiller" color="brown"><b> {{message}} </b></font> </h3>
    
    <table class="table table-striped">
    <thead>
        <tr>
        <th>Username</th><th>&nbsp</&nbsp></th>
        </tr>
    
        <tr>
        <td>
        <input class="form-control" ng-model="serviceClient.name">    
        </td>
        <td>
        <button class="btn btn-primary" ng-click="create()"><span class="glyphicon glyphicon-user"></span>Add User</button>
        
        </td>
        </tr>
       
    </thead>
    <tbody>
    <tr ng-repeat="serviceClient in serviceClients">
    <td>
        {{serviceClient.name}}
        </td> 
    <td>
        <button class="btn btn-danger" ng-click="remove(serviceClient._id)"><span class="glyphicon glyphicon-remove-2"></span>Delete User</button>
        <button class="btn btn-info" ng-click="select(serviceClient._id)"><span class="glyphicon glyphicon-search"></span>Find Details</button>
        </td>
        </tr>    
    </tbody>
    </table>
    <table class="table">
        <thead><tr><td>Name</td><td>Gender</td><td>Locale</td></tr></thead>
    <tr><td>
        <input class="text" ng-model="fname"/>
        </td>
            <td><input class="text" ng-model="gender"/> </td>
            <td><input class="text" ng-model="locale"/> </td></tr>
    
    
    </table>
    </div>    
    
    
</body>
